{% extends "base.html" %} {% block title %}Login{% endblock %} {% block content
    %}
    <form method="POST">
      <h3 align="center">Login</h3>
      <div class="form-group">
        <label for="email">Email Address</label>
        <input
          type="email"
          class="form-control"
          id="email"
          name="email"
          placeholder="Enter email"
        />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          class="form-control"
          id="password"
          name="password"
          placeholder="Enter password"
        />
      </div>
      <br />
      <button type="submit" class="btn btn-primary">Login</button>
      <!-- Spotify OAuth button -->
      <button type="button" class="btn btn-secondary" id="spotify-login" data-client-id="{{ SPOTIFY_CLIENT_ID }}">Login with Spotify</button>

<script>
  document.getElementById('spotify-login').onclick = function () {
    var clientId = this.getAttribute('data-client-id');
    window.location.href = 'https://accounts.spotify.com/authorize?client_id=' + clientId + '&response_type=code&redirect_uri=http://127.0.0.1:5000/callback';
  };
</script>
    {% endblock %}
